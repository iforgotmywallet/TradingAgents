<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Integration Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>WebSocket Integration Test</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Test Controls</h5>
                    </div>
                    <div class="card-body">
                        <button id="initCards" class="btn btn-primary mb-2">Initialize Cards</button>
                        <button id="testPending" class="btn btn-secondary mb-2">Test Pending Status</button>
                        <button id="testInProgress" class="btn btn-info mb-2">Test In Progress Status</button>
                        <button id="testCompleted" class="btn btn-success mb-2">Test Completed Status</button>
                        <button id="testError" class="btn btn-danger mb-2">Test Error Status</button>
                        <button id="debugInfo" class="btn btn-warning mb-2">Debug Info</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Agent Progress</h5>
                    </div>
                    <div class="card-body">
                        <div id="progressContainer">
                            <div class="text-center text-muted">
                                <i class="fas fa-clock fa-2x mb-2"></i>
                                <p>Click "Initialize Cards" to start</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
    <script>
        // Test WebSocket integration without actual WebSocket
        const app = new TradingAgentsApp();
        
        // Override WebSocket setup for testing
        app.setupWebSocket = function() {
            console.log('WebSocket setup overridden for testing');
        };
        
        // Test controls
        document.getElementById('initCards').addEventListener('click', () => {
            app.initializeProgress();
            console.log('Cards initialized');
        });
        
        document.getElementById('testPending').addEventListener('click', () => {
            app.updateAgentStatus('Market Analyst', 'pending');
        });
        
        document.getElementById('testInProgress').addEventListener('click', () => {
            app.updateAgentStatus('Market Analyst', 'in_progress');
        });
        
        document.getElementById('testCompleted').addEventListener('click', () => {
            app.updateAgentStatus('Market Analyst', 'completed');
        });
        
        document.getElementById('testError').addEventListener('click', () => {
            app.updateAgentStatus('Market Analyst', 'error');
        });
        
        document.getElementById('debugInfo').addEventListener('click', () => {
            app.debugWebSocketIntegration();
        });
    </script>
</body>
</html>
